<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="subscribe()">Subscribe</button>

    <script>
      if ("serviceWorker" in navigator) {
        addEventListener("load", async () => {
          let sw = await navigator.serviceWorker.register("./sw.js");
          console.log(sw);
        });
      }

      async function subscribe() {
        let sw = await navigator.serviceWorker.ready;
        let push = await sw.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey:
            "BEUGmTb48S2PqKalj-3-jt3HAtqOhFa1DZjqjRY4kHSFlKiupptexxiWmlRDjaHEv-uQJxWv0GYqkZj2AcrtUIY"
        });

        console.log(JSON.stringify(push));

        fetch("https://weatherapitestx.azurewebsites.net/subscription", {
          method: "POST", // *GET, POST, PUT, DELETE, etc.
          //credentials: "same-origin", // include, *same-origin, omit
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(push) // body data type must match "Content-Type" header
        });
      }
    </script>
  </body>
</html>
